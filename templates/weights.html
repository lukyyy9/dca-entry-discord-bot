{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>‚öñÔ∏è Gestion des Poids</h2>

            <div class="form-group">
                <label for="momentum30">Momentum 30j</label>
                <input type="number" id="momentum30" name="momentum30"

            </div>
            
            <div class="form-group">
                <label for="trend_ma200">Trend MA200</label>
                <input type="number" id="trend_ma200" name="trend_ma200"

            <div class="form-group">
                <label for="volatility20">Volatilit√© 20j</label>
                <input type="number" id="volatility20" name="volatility20"

        <div class="stat" style="margin: 20px 0;">
